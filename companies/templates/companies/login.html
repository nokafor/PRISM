{% load staticfiles %}
{% load bootstrap %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'companies/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'companies/css/agency.css' %}" rel="stylesheet">
    <link href="{% static 'companies/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'companies/css/login.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'companies/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="{% static 'companies/js/jquery.js' %}"></script>
    <script src="{% static 'companies/js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'companies/js/login.js' %}"></script>

</head>

<body>
    <script>
        $(function () { $("input").not("[type=submit]").jqBootstrapValidation(); } );
    </script>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Choose a sign in option</h4> <!-- figure out the header -->
    </div>

    <div class="modal-body flexbox">
        <!-- box on the left -->
        <div class="signin-box netid-signin" style="width: 44%">
            <div class="flexbox">
                <a href="{% url 'companies:detail' company_name %}" class="btn btn-warning btn-lg" style="margin: 0 auto;">Sign in with NetID</a>
            </div>
        </div>  
        
        <div style="width: 1px; height: 250px; background-color: #ccc;">&nbsp;</div>   

        <!-- box on the right -->           
        <div class="signin-box normal-signin flexbox" style="flex-direction:column; -webkit-flex-direction: column;">
            <div style="width: 100%; height: 80%;">
                <div class="flex-inline">
                    <h4>Sign In</h4>
                    <a href="#" class="signin-muted text-muted">or create an account</a>
                </div>
                <form id="loginForm" onsubmit="return validateLogin()" method="post" action="{% url 'companies:login' company_name %}">
                {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" name="loginEmail" id="loginEmail" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="loginPwd" id="loginPwd" required data-validation-required-message="Please enter your password.">
                        <p class="help-block text-danger"></p>
                    </div>

                    <div class="flex-inline">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </form>
                
                <br>

                <a href="#" class="text-muted">Forgot your password?</a>

            </div>
        </div> 
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</body>
